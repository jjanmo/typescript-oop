<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Motion</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header-container">
          <h1>MOTION</h1>
          <div class="nav">
            <button data-type="image">IMAGE</button>
            <button data-type="video">VIDEO</button>
            <button data-type="note">NOTE</button>
            <button data-type="task">TASK</button>
          </div>
        </div>
      </header>
      <main>
        <section class="image">
          <div class="contents">
            <img
              src="https://i.picsum.photos/id/866/536/354.jpg?hmac=tGofDTV7tl2rprappPzKFiZ9vDh5MKj39oa2D--gqhA"
              alt="image"
            />
            <div class="title">This is sample image</div>
          </div>
          <button class="close-button">close</button>
        </section>

        <section class="video">
          <div class="contents">
            <video
              src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4"
              autoplay
              controls
              muted
            ></video>
            <div class="title">This is sample video</div>
          </div>
          <button class="close-button">close</button>
        </section>

        <section class="note">
          <div class="contents">
            <div class="title">This is Note Title</div>
            <div class="body">This is Note Body</div>
          </div>
          <button class="close-button">close</button>
        </section>

        <section class="task">
          <div class="contents">
            <div class="title">This is sample Todo</div>
            <ul class="list">
              <li><input type="checkbox" /> This is sample check todo</li>
            </ul>
          </div>
          <button class="close-button">close</button>
        </section>

        <div class="dialog">
          <div class="row">
            <label for="title">Title</label>
            <input type="text" id="title" />
          </div>
          <div class="row">
            <label for="url">URL</label>
            <input type="text" id="url" />
          </div>
          <div class="button-container">
            <button class="add-button">add</button>
            <button class="cancel-button">cancel</button>
          </div>
        </div>
      </main>
      <footer>@Created by JJanmo feat Typescript&Ellie</footer>
    </div>
    <script src="../build/app.js"></script>
  </body>
</html>
